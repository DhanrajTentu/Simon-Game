<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <h1 id="level-title">Press Any key to start </h1>
    <!--This Div will create an enter box to fit our 4 buttons-->
    <div class="container">
        <div class="row"> <!--This  is a div of the first row in which we place our 2buttons-->
            <div type="button" id="green" class="btn green">

            </div>
            <div type="button" id="red" class="btn red">
            </div>
        </div>
        <div class="row"> <!--This is the same div as before-->
            <div type="button" id="orange" class="btn orange">
            </div>
            <div type="button" id="yellow" class="btn yellow">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="jscript/index.js" charset="UTF-8"></script>

</body>

</html>
